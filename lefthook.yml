# Lefthook configuration for git hooks
# See: https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.dart"
      run: flutter analyze
    format:
      glob: "*.dart"
      run: dart format --set-exit-if-changed lib/

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit {1}

